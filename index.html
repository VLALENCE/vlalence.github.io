<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <div id="lastfm-widget">
        <div style="font-family: 'VT323', sans-serif; font-size: 64" id="widget"> <span id="song"></span></div>
        <div style="font-family: 'VT323', sans-serif; font-size: 64" id="widget"> <span id="arter"></span></div>
        <div>
    </div>
    <script type="text/javascript">
        let user = 'VLALENCE';
        let url = 'https://lastfm-last-played.biancarosa.com.br/' + user + '/latest-song';
        let song = document.querySelector('#song');
        let artist = document.querySelector('#arter')
    
        function myFunction() {
          console.log("This function runs every 15 seconds");
          fetch(url)
            .then(function (response) {
                return response.json()
            }).then(function (json) {
                song.innerHTML = json['track']['name'].toUpperCase()
                artist.innerHTML = json['track']['artist']['#text'].toUpperCase();
            });
        }

        // Set the interval to 10000 milliseconds (15 seconds)
        setInterval(myFunction, 10000);
    </script>
</body>
